<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>CS 424 Lab 9</title>
<script src="build/three.js"></script>
<script src="resources/OrbitControls.js"></script>
<script src="resources/GLTFLoader.js"></script>
<script>

"use strict";

var canvas, renderer, scene, camera; // Standard three.js requirements.

var controls; // An OrbitControls object that is used to implement
// rotation of the scene using the mouse.  (It actually rotates
// the camera around the scene.)

var animating = false; // Set to true when an animation is in progress.
var frameNumber = 0; // Frame number is advanced by 1 for each frame while animating.

var base, roof, roofBase, sphereObject;
var col1, col2, col3, col4, col5, col6;
var horse1, horse2, horse3, horse4, horse5, horse6;


/**
 *  The render function draws the scene.
 */
function render() {
    renderer.render(scene, camera);
}

/**
 * This function is called by the init() method to create the world.
 */
 function createWorld() {
  renderer.setClearColor("white"); // Background color for scene.
  scene = new THREE.Scene();

  // ------------------- Make a camera with viewpoint light ----------------------

  camera = new THREE.PerspectiveCamera(
    30,
    canvas.width / canvas.height,
    0.1,
    100
  );
  camera.position.z = 30;

  var light; // A light shining from the direction of the camera; moves with the camera.
  light = new THREE.DirectionalLight();
  light.position.set(0, 0, 1);
  camera.add(light);
  scene.add(camera);

  //------------------- Create the scene's visible objects ----------------------

    var loader = new THREE.GLTFLoader();

    //tworzenie konik√≥w
    loader.load("./resources/Horse.glb", function (gltf) {
    horse1 = gltf.scene;
    horse1.scale.set(0.02, 0.02, 0.02);
    horse1.position.set(10, -3, 5.6);
    horse1.rotation.y = -0.7;
    scene.add(horse1);
    });

    loader.load("./resources/Horse.glb", function (gltf) {
    horse2 = gltf.scene;
    horse2.scale.set(0.02, 0.02, 0.02);
    horse2.position.set(0, -3, 12);
    horse2.rotation.y = -1.4;
    scene.add(horse2);
    });

    loader.load("./resources/Horse.glb", function (gltf) {
    horse3 = gltf.scene;
    horse3.scale.set(0.02, 0.02, 0.02);
    horse3.position.set(10, -3, -5.6);
    horse3.rotation.y = 0.7;
    scene.add(horse3);
    });

    loader.load("./resources/Horse.glb", function (gltf) {
    horse4 = gltf.scene;
    horse4.scale.set(0.02, 0.02, 0.02);
    horse4.position.set(0, -3, -12);
    horse4.rotation.y = 1.4;
    scene.add(horse4);
    });

    loader.load("./resources/Horse.glb", function (gltf) {
    horse5 = gltf.scene;
    horse5.scale.set(0.02, 0.02, 0.02);
    horse5.position.set(-10, -3, 5.6);
    horse5.rotation.y = 3.5;
    scene.add(horse5);
    });

    loader.load("./resources/Horse.glb", function (gltf) {
    horse6 = gltf.scene;
    horse6.scale.set(0.02, 0.02, 0.02);
    horse6.position.set(-10, -3, -5.6);
    horse6.rotation.y = 2.4;
    scene.add(horse6);
    });

    //tworzenie karuzeli
    base = new THREE.Mesh(
    new THREE.CylinderGeometry(13.5, 13.5, 0.8, 6),
    new THREE.MeshStandardMaterial({ color: 0xffffff })
    );
    base.position.y = -4;
    scene.add(base);

    roof = new THREE.Mesh(
    new THREE.CylinderGeometry(1, 13.5, 5, 6),
    new THREE.MeshStandardMaterial({ color: 0xffffff })
    );
    roof.position.y = 5.5;
    scene.add(roof);

    roofBase = new THREE.Mesh(
    new THREE.CylinderGeometry(13.5, 13.5, 0.8, 6),
    new THREE.MeshStandardMaterial({ color: 0xffffff })
    );
    roofBase.position.y = 2.6;
    scene.add(roofBase);

    var sphereTexture = new THREE.TextureLoader().load("resources/earth.jpg");
    sphereObject = new THREE.Mesh(
    new THREE.SphereGeometry(3, 32, 32),
    new THREE.MeshBasicMaterial({
    color: "white",
    map: sphereTexture,
    })
);
    sphereObject.position.y = -0.5;
    scene.add(sphereObject);

    col1 = new THREE.Mesh(
    new THREE.CylinderGeometry(0.3, 0.3, 7, 128),
    new THREE.MeshStandardMaterial({ color: 0xffffff })
    );
    col1.position.x = 10;
    col1.position.z = 5.6;
    col1.position.y = -0.22;
    scene.add(col1);

    col2 = new THREE.Mesh(
    new THREE.CylinderGeometry(0.3, 0.3, 7, 128),
    new THREE.MeshStandardMaterial({ color: 0xffffff })
    );
    col2.position.x = 0;
    col2.position.z = 12;
    col2.position.y = -0.22;
    scene.add(col2);

    col3 = new THREE.Mesh(
    new THREE.CylinderGeometry(0.3, 0.3, 7, 128),
    new THREE.MeshStandardMaterial({ color: 0xffffff })
    );
    col3.position.x = 10;
    col3.position.z = -5.6;
    col3.position.y = -0.22;
    scene.add(col3);

    col4 = new THREE.Mesh(
    new THREE.CylinderGeometry(0.3, 0.3, 7, 128),
    new THREE.MeshStandardMaterial({ color: 0xffffff })
    );
    col4.position.x = 0;
    col4.position.z = -12;
    col4.position.y = -0.22;
    scene.add(col4);

    col5 = new THREE.Mesh(
    new THREE.CylinderGeometry(0.3, 0.3, 7, 128),
    new THREE.MeshStandardMaterial({ color: 0xffffff })
    );
    col5.position.x = -10;
    col5.position.z = 5.6;
    col5.position.y = -0.22;
    scene.add(col5);

    col6 = new THREE.Mesh(
    new THREE.CylinderGeometry(0.3, 0.3, 7, 128),
    new THREE.MeshStandardMaterial({ color: 0xffffff })
    );
    col6.position.x = -10;
    col6.position.z = -5.6;
    col6.position.y = -0.22;
    scene.add(col6);


    const pointLight = new THREE.PointLight(0xffffff, 1, 100);
    pointLight.position.set(0, 0, 0);
    scene.add(pointLight);

} // end function createWorld()


/**
 *  This function is called once for each frame of the animation, before
 *  the render() function is called for that frame.  It updates any
 *  animated properties.  The value of the global variable frameNumber
 *  is incrementd 1 before this function is called.
 */
function updateForFrame() {
    
    var group = new THREE.Group();

    group.add(base);
    group.add(roof);
    group.add(roofBase);
    group.add(col1);
    group.add(col2);
    group.add(col3);
    group.add(col4);
    group.add(col5);
    group.add(col6);
    group.add(horse1);
    group.add(horse2);
    group.add(horse3);
    group.add(horse4);
    group.add(horse5);
    group.add(horse6);
    group.add(sphereObject);

    scene.add(group);
    group.rotation.y -= frameNumber * 0.005; 
}


/* ---------------------------- MOUSE AND ANIMATION SUPPORT ------------------

/**
 *  This page uses THREE.OrbitControls to let the user use the mouse to rotate
 *  the view.  OrbitControls are designed to be used during an animation, where
 *  the rotation is updated as part of preparing for the next frame.  The scene
 *  is not automatically updated just because the user drags the mouse.  To get
 *  the rotation to work without animation, I add another mouse listener to the
 *  canvas, just to call the render() function when the user drags the mouse.
 *  The same thing holds for touch events -- I call render for any mouse move
 *  event with one touch.
 */
function installOrbitControls() {
    controls = new THREE.OrbitControls(camera,canvas);
    controls.noPan = true; 
    controls.noZoom = true;
    controls.staticMoving = true;
    function move() {
        controls.update();
        if (! animating) {
            render();
        }
    }
    function down() {
        document.addEventListener("mousemove", move, false);
    }
    function up() {
        document.removeEventListener("mousemove", move, false);
    }
    function touch(event) {
        if (event.touches.length == 1) {
            move();
        }
    }
    canvas.addEventListener("mousedown", down, false);
    canvas.addEventListener("touchmove", touch, false);
}

/*  Called when user changes setting of the Animate checkbox. */
function doAnimateCheckbox() {
   var run = document.getElementById("animateCheckbox").checked;
   if (run != animating) {
       animating = run;
       if (animating) {
           requestAnimationFrame(doFrame);
       }
   }
}

/*  Drives the animation, called by system through requestAnimationFrame() */
function doFrame() {
    if (animating) {
        frameNumber++;
        updateForFrame();
        render();
        requestAnimationFrame(doFrame);
    }
}

/*----------------------------- INITIALIZATION ----------------------------------------

/**
 *  This function is called by the onload event so it will run after the
 *  page has loaded.  It creates the renderer, canvas, and scene objects,
 *  calls createWorld() to add objects to the scene, and renders the
 *  initial view of the scene.  If an error occurs, it is reported.
 */
function init() {
    try {
        canvas = document.getElementById("glcanvas");
        renderer = new THREE.WebGLRenderer({
            canvas: canvas,
            antialias: true,
            alpha: false
        });
    }
    catch (e) {
        document.getElementById("message").innerHTML="<b>Sorry, an error occurred:<br>" +
                e + "</b>";
        return;
    }
    document.getElementById("animateCheckbox").checked = false;
    document.getElementById("animateCheckbox").onchange = doAnimateCheckbox;
    createWorld();
    installOrbitControls();
    render();
}

</script>
</head>
